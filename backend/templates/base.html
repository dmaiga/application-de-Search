<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}defautl{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (optionnel) -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
    background-color: #0d6efd;
}
.navbar-brand, .nav-link {
    color: #fff !important;
}
.nav-link:hover {
    color: #f8f9fa !important;
}
.dropdown-menu {
    background-color: #0d6efd;
}
.dropdown-item {
    color: #fff !important;
}
.dropdown-item:hover {
    background-color: #0b5ed7;
}
.highlight{
background-color: yellow;
 }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">HOME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                 <!-- Liens communs -->
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('documents') }}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search_documents') }}">Recherche</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
                </li>
                  <!-- Menu déroulant pour le profil  -->
    
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="{{ url_for('profile') }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ current_user.first_name }} {{ current_user.last_name }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profil</a></li>
                        <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('logout') }}">Déconnexion</a></li>
                
                </ul>
              </li>
              
            </ul>
            
          </div>
        </div>
      </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
   
    <!-- Bootstrap JS (avec Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
